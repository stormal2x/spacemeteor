<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpaceMeteor Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 35L20 20L30 25L40 10" stroke="#6366f1" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="20" cy="20" r="3" fill="#6366f1" />
                    <circle cx="30" cy="25" r="3" fill="#6366f1" />
                    <circle cx="40" cy="10" r="3" fill="#6366f1" />
                </svg>
                <h1>SpaceMeteor</h1>
            </div>

            <div class="hero-text">
                <h2>Welcome Back</h2>
                <p>Sign in to continue your journey to <span class="highlight">profitability</span></p>
            </div>

            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3" />
                    </svg>
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn-secondary" onclick="toggleSignup()">
                Create New Account
            </button>

            <div class="footer-text">
                <p>By continuing, you agree to our Terms of Service and Privacy Policy.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        let isSignup = false;

        function toggleSignup() {
            isSignup = !isSignup;
            const form = document.querySelector('.login-form');
            const title = document.querySelector('.hero-text h2');
            const subtitle = document.querySelector('.hero-text p');
            const submitBtn = form.querySelector('button[type="submit"]');
            const toggleBtn = document.querySelector('.btn-secondary');

            if (isSignup) {
                title.textContent = 'Create Account';
                subtitle.innerHTML = 'Join thousands of profitable traders';
                submitBtn.innerHTML = `Sign Up <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg>`;
                form.onsubmit = handleSignup;
                toggleBtn.textContent = 'Already have an account? Sign In';
            } else {
                title.textContent = 'Welcome Back';
                subtitle.innerHTML = 'Sign in to continue your journey to <span class="highlight">profitability</span>';
                submitBtn.innerHTML = `Sign In <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M15 12H3"/></svg>`;
                form.onsubmit = handleLogin;
                toggleBtn.textContent = 'Create New Account';
            }
        }
    </script>
</body>

</html>
