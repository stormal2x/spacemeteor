<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro Journal - Your Trading Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 35L20 20L30 25L40 10" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="20" cy="20" r="3" fill="#6366f1"/>
                    <circle cx="30" cy="25" r="3" fill="#6366f1"/>
                    <circle cx="40" cy="10" r="3" fill="#6366f1"/>
                </svg>
                <h1>TradePro Journal</h1>
            </div>
            
            <div class="hero-text">
                <h2>Your <span class="highlight">#1 key tool</span> to profitability</h2>
                <p>Track, analyze, and improve your trading performance with powerful insights and analytics.</p>
            </div>

            <div class="login-form">
                <button class="btn-primary" onclick="freeAccess()">
                    <span>Get Free Access</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>

                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-secondary">Sign In</button>
                </form>

                <div class="footer-text">
                    <p>Track trades · Analyze performance · Achieve consistency</p>
                </div>
            </div>

            <div class="features-preview">
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18"/>
                        <path d="m19 9-5 5-4-4-3 3"/>
                    </svg>
                    <span>Performance Analytics</span>
                </div>
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <path d="M16 2v4M8 2v4M3 10h18"/>
                    </svg>
                    <span>Trade Calendar</span>
                </div>
                <div class="feature-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20h9"/>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                    </svg>
                    <span>Trade Notes</span>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
