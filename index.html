<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {

      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
    }

    .balance {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .game {
      background: #222;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      width: 300px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: gold;
      border: none;

      font-weight: bold;
    }

      background-color: orange;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ° Jewsino ðŸŽ°</h1>
    <div class="balance">Balance: <span id="balance">1000</span> J-Credits</div>
  </header>

  <div class="game">
    <h2>Fake Dice Roll</h2>
    <p>Bet Amount: <input type="number" id="bet" value="100" min="1" /></p>
    <button onclick="rollDice()">Roll ðŸŽ²</button>
    <p id="result"></p>
  </div>

  <script>
    let balance = 1000;
    function rollDice() {
      const bet = parseInt(document.getElementById('bet').value);
      if (bet > balance || bet <= 0) {
        document.getElementById('result').textContent = "Invalid bet amount.";
        return;
      }
      const roll = Math.floor(Math.random() * 6) + 1;
      if (roll >= 4) {
        balance += bet;
        document.getElementById('result').textContent = `You rolled a ${roll}! You win ${bet} J-Credits!`;
      } else {
        balance -= bet;
        document.getElementById('result').textContent = `You rolled a ${roll}! You lose ${bet} J-Credits.`;
      }
      document.getElementById('balance').textContent = balance;
    }
  </script>
