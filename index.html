  <title>My Plain Black Site</title>

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    .wrap {
      text-align: center;

      margin: 20px 0;

      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    p {
      font-size: clamp(16px, 2.5vw, 22px);
      opacity: 0.95;
    }
  </style>
</head>
